<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>PHP London - The London PHP Meetup</title>
        <link rel="stylesheet" type="text/css" media="all" href="/assets/css/screen.css">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="canonical" href="http://www.phplondon.org/">
    </head>
    <body>
        <header class="header">
            <div class="wrapper">
                <div class="cols">
                    <div class="col span24 responsive">
                        <a href="/" rel="Home" class="inline-block">
                            <img src="/assets/images/php-london.png" alt="PHP London Logo" class="header-logo">
                        </a>
                        <div class="nav-toggle">
                            <div class="icon-menu"> <span class="line line-1"></span> <span class="line line-2"></span> <span class="line line-3"></span> </div>
                        </div>
                        <ul class="site-nav">
                            <li class="site-nav--item"><a href="/meetups">Meetups</a></li>
                            <!-- <li class="site-nav--item"><a href="/sponsors">Sponsor</a></li>
                            <li class="site-nav--item"><a href="http://jobs.phplondon.org">Job board</a></li>
                             --><li class="site-nav--item site-nav--item__highlight"><a href="/get-involved">Get involved</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div id="main" class="content-area">
            {{content}}
        </div>
        <footer class="footer">
            <div class="wrapper">
                <div class="cols">
                    <div class="col">
                        <p>&copy; PHP London. Help us make this site better:
                            <a href="https://github.com/phplondon/phplondon.github.io">Raise an issue on Github</a>
                        </p>
                        <p><a href="/conduct">Code of Conduct</a></p>
                    </div>
                </div>
            </div>
        </footer>
        {% include analytics.html %}
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script>
            $(function() {
                var html = $('html, body');
                var navContainer = $('.site-nav');
                var navToggle = $('.nav-toggle');
                navToggle.on('click', function(e) {
                    var $this = $(this);
                    e.preventDefault();
                    $this.toggleClass('is-active');
                    navContainer.toggleClass('is-visible');
                });
            });
        </script>
    </body>
</html>
